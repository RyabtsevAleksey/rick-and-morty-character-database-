<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="CSS/style00.css" />
  </head>
  <body>
    <div class="conteiner">

      <div class="header">
				<div class="header__logo">
					<img class="header-logo-img" src="img/Rick_and_Morty_logo.png" alt="logo">
				</div>
				<!-- logo -->


				<div class="header__frame">
				<div class="data__name">
					CHARACTER DATABASE
				</div>
				<!-- data__name -->

				<div class="character__frame">
					
					<div class="character__options">
						<div class="character__name"><p></p></div>
						<div class="character__status"><p></p></div>
						<div class="character__species"><p></p></div>
						<div class="character__gender"><p></p></div>
					</div>
					<!-- character__options -->

					<div class="frame__photo">
						<img class="frame-photo-img" src="img/morty.jpeg" alt="Morty">
					</div>
					<!-- frame__photo -->

				</div>
				<!--character__frame  -->

				<button class="button">SHOW ME NEXT CHARACTER!!!</button>

				</div>
				<!-- header__frame -->
			</div>
      <!-- header -->
    </div>
    <!-- conteiner -->

    <script src="JS/script.js"></script>
  </body>
</html>
